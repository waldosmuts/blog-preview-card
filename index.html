<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Blog Preview Card | Frontend Mentor</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <article class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt=""
        class="thumbnail"
      />
      <div class="tags">
        <span class="tag">Learning</span>
      </div>
      <h2 class="date">Published 21 Dec 2023</h2>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="avatar" />
        <span>Greg Hooper</span>
      </div>
    </article>
    <footer class="attribution">
      <span
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </span>
      <span>
        Coded by
        <a href="https://github.com/waldosmuts" target="_blank">Waldo</a>.</span
      >
    </footer>
  </body>
</html>
